<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Home Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right-section">
            <form action="#" class="form_gr">
                <input type="text" class="form_input" placeholder="Email address or phone number" required>
                <input type="password" class="form_input" placeholder="Password" required>
                <button type="button" class="login">Log In </button>
                <p class="forget">
                    <a href="#"> Forgotten password?</a>
                </p>
                <hr>

                <button type="button" class="create-btn">
                    <b>Create New Account</b></button>

            </form>
            <p class="create_a_page">
                <a href="#"><b class="link_bold">Create a Page</b> </a>for a celebrity, brand or business
            </p>

        </div>
    </div>



    <!-- navbar closed  -->

    <footer>
        <div class="upper">
            <ul></ul>
        </div>
        <div class="lower"></div>
    </footer>
</body>

</html>
